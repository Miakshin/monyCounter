<div class="loans">
  <label>All loans: </label>{{loansSum}}
  <div *ngIf="loansSum > 0" class="loans-list">
    <ul>
      <li *ngFor="let loan of loans">Gave {{loan.amount}} {{loan.curency}} to {{loan.description}} from {{loan.cell}} mony cell</li>
    </ul>
  </div>
  <h4 class="row h5 border-bottom text-center">Create new loans</h4>
  <form [formGroup]="createLoanFormGroup" novalidate (ngSubmit)="createLoan()" class=" row col-12">
    <input type="number"  name="amount" class="col-2"/>
    <select name="currency"
      class="form-control form-control-sm col-3">
      <option *ngFor="let curancy of activeCurancy" value={{curancy.name}}>
        {{curancy.name | uppercase }}
      </option>
    </select>
    <input type="text" name="description" placeholer="Loans description"
    class="col-4"/>
    <select name="from" class="form-control form-control-sm col-3">
      <option value="Free mony">Free mony</option>
      <option value="Investigastions">Investigastions</option>
      <option value="Home">Home</option>
    </select>
    <input type="submit" name="post-loans" value="Confirm"
    class="button"/>
  </form>
</div>
