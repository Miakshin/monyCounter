<div class="app-wrapper container-fluid">

  <aside *ngIf = "currentUserLogin !==''" class="col-md-3 col-lg-2 col-1 bg-light sidebar " >
    <h6 *ngIf="!currentUser || !freeMony"
      class="sidebar-heading text-muted align-items-center px-3">Loading data</h6>
    <app-short-information *ngIf="currentUser && freeMony" [user]="currentUser.name"
      [freeMony]="freeMony" class="d-sm-none d-none d-md-block"></app-short-information>
    <app-navigation></app-navigation>
    <a routerLink="/login" class="navigation__logout btn btn-link pl-0 " 
      (click)="logOut()">
      <img src="assets/icons/account-logout-4x.png" alt="graph"  class="nav__ico">
      <span class="d-sm-none d-none d-md-inline-block">
        Log out
      </span>
    </a>
  </aside>
  <main class="container-fluid col-md-9 col-lg-10 col-11 col-xs-12 ml-auto pt-3 px-4">
        <router-outlet></router-outlet>
  </main>
</div>
