<div class="app-wrapper container-fluid">

  <aside class=" col-md-2 dnone d-md-block bg-light sidebar">
      <h6 *ngIf="!currentUser || !sumItems"
      class="sidebar-heading text-muted align-items-center px-3"
      >Loading data</h6>
      <app-short-information *ngIf="currentUser && sumItems" [user]="currentUser.name"
      [freeMony]="sumItems.freeMony"></app-short-information>
      <app-navigation></app-navigation>
  </aside>
  <main class="container-fluid col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <router-outlet></router-outlet>
  </main>
</div>
